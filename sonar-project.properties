# SonarQube Configuration
sonar.projectKey=nfl-aggregator
sonar.projectName=NFL Aggregator
sonar.projectVersion=1.0.0
sonar.organization=default-organization

# Source code
sonar.sources=server
sonar.tests=server/__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage
sonar.coverage.exclusions=**/node_modules/**,**/coverage/**,**/__tests__/**,**/logs/**

# Quality Gate
sonar.qualitygate.wait=true

# Language
sonar.language=js

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/logs/**,**/*.min.js

# Duplications
sonar.cpd.exclusions=**/node_modules/**,**/coverage/**,**/logs/**

# Security
sonar.security.hotspots.reportPaths=security-report.json

